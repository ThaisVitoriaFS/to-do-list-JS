<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <H1>To Do List | TV</H1>
    <div class="content">
        <div class="content--add-item">
            <input type="text" id="input-new-task" placeholder="Digite sua nova Task">
            <button onclick="newtask()" id="btn-new-task" title="Clique aqui para adicionar task">
                <!--onclick é para o chamado no js na pág original-->
                +
            </button>
            <!--input = botão-->
        </div>
        <div class="content--body">
            <ol id="to-do-list">
            </ol>
            <!--lista-->
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
